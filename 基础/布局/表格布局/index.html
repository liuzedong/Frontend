<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title>表格布局</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	
		<table border="0">
			<tr>
				<td colspan="2" class="header">header</td>
			</tr>
			<tr>
				<td class="aside">aside</td>
				<td class="section">section</td>
			</tr>
			<tr>
				<td colspan="2" class="footer">footer</td>
			</tr>
		</table>
		
	</body>
</html>
