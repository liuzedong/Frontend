<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title>PC端固定布局</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!--  -->
		<!-- 导航使用该标签 -->
		<header id="nav">
			<!-- 包含整体头部导航的部分 -->
			<div class="center">
				<!-- logo标签使用h1 -->
				<h1 class="logo">瓢乘旅行社</h1>
				<!-- nav指包含导航的选项部分，其他不需要添加 -->
				<nav class="link">
					<!-- h2标签进行改功能的描述，在页面不显示，隐藏 -->
					<h2 class="none">网站导航</h2>
					<!-- 导航标签使用ul标签，导航中的选项使用li标签，每个选项使用a标签包装 -->
					<ul>
						<li class="active"><a href="###">首页</a></li>
						<li><a href="###">旅游咨询</a></li>
						<li><a href="###">机票订购</a></li>
						<li><a href="###">风景欣赏</a></li>
						<li><a href="###">公司简介</a></li>
					</ul>
				</nav>
			</div>
		<header>
		<!-- 布局的其他标签 -->
		<!--
		<header></header>
		<section></section>
		<footer><footer>-->
		
	</body>
</html>
